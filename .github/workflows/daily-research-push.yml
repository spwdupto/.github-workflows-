name: Daily Research Digest Push

on:
  schedule:
    # æ¯å¤© UTC 1:00 (åŒ—äº¬æ—¶é—´ 9:00)
    - cron: '0 1 * * *'
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘è°ƒè¯•

jobs:
  push-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dify Workflow
        env:
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          echo "ğŸš€ Starting request to Dify..."

          # --- 1. ç”Ÿæˆæ—¶é—´å˜é‡ ---
          # ç”Ÿæˆå½“å‰æ—¶é—´æˆ³ï¼ˆUTCæ—¶é—´ï¼Œæ ¼å¼ä¸º YYYY-MM-DD HH:MM:SSï¼‰
          # Dify é»˜è®¤ä½¿ç”¨ UTCï¼Œå»ºè®®ä¿æŒæ­¤æ ¼å¼ã€‚
          CURRENT_TIME_UTC=$(date -u "+%Y-%m-%d %H:%M:%S")
          echo "Generated Target Time (UTC): $CURRENT_TIME_UTC"

          # --- 2. æ„é€  JSON Payload å¹¶å‘é€è¯·æ±‚ ---
          
          # æ³¨æ„ï¼šä¸ºäº†å°† Shell å˜é‡ $CURRENT_TIME_UTC åµŒå…¥åˆ° JSON å­—ç¬¦ä¸²ä¸­ï¼Œ
          # æˆ‘ä»¬éœ€è¦ä½¿ç”¨åŒå¼•å·åŒ…è£¹ JSON å­—ç¬¦ä¸²ï¼Œå¹¶ç¡®ä¿å†…éƒ¨çš„åŒå¼•å·æ­£ç¡®è½¬ä¹‰ï¼ˆè¿™é‡Œä½¿ç”¨å•å¼•å·æ¥å®šä¹‰ JSON å­—ç¬¦ä¸²ï¼Œé¿å¼€è½¬ä¹‰é—®é¢˜ï¼‰ã€‚
          response=$(curl -s -w "\n%{http_code}" -X POST "$DIFY_API_URL" \
            -H "Authorization: Bearer $DIFY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
                  "inputs": {
                      "target_time": "'"$CURRENT_TIME_UTC"'"
                  }, 
                  "response_mode": "blocking",
                  "user": "github-action-bot"
                }')

          # åˆ†ç¦» HTTP çŠ¶æ€ç ï¼ˆæœ€åä¸€è¡Œï¼‰å’Œ å“åº”ä½“ï¼ˆé™¤æœ€åä¸€è¡Œå¤–çš„æ‰€æœ‰å†…å®¹ï¼‰
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "----------------------------------------"
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          echo "----------------------------------------"

          # æ£€æŸ¥çŠ¶æ€ç æ˜¯å¦ä¸º 200
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Daily push completed successfully"
